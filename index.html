<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>
            
        </h1>
    </header>
    <main>
        <section>
            <div class="calculator">
                <div class="screen">
                    0
                </div>
                <div class="keypad">
                    <div class="keyrow">
                        <button>C</button> <button>DEL</button> <button>%</button> <button>รท</button> 
                    </div>
                    <div class="keyrow">
                        <button>7</button> <button>8</button> <button>9</button> <button>ร</button> 
                    </div>
                    <div class="keyrow">
                        <button>4</button> <button>5</button> <button>6</button> <button>-</button> 
                    </div>
                    <div class="keyrow">
                        <button>1</button> <button>2</button> <button>3</button> <button>+</button> 
                    </div>
                    <div class="keyrow last">
                        <button id="zero">0</button> <button id="decimal">.</button> <button id="equal">=</button> 
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
